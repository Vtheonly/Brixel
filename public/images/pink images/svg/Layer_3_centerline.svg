<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" stroke="#F377DE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Design Illustration - Pen/creative tools with shapes -->
  
  <!-- Large pen/pencil -->
  <path d="M100 350 L280 170 L300 150 L320 170 L140 350 L100 370 L100 350" stroke-width="2" />
  <line x1="270" y1="180" x2="310" y2="180" />
  
  <!-- Pen tip detail -->
  <line x1="100" y1="350" x2="130" y2="320" />
  
  <!-- Creative splash/sparkles -->
  <circle cx="300" cy="100" r="30" />
  <line x1="300" y1="60" x2="300" y2="50" />
  <line x1="300" y1="140" x2="300" y2="150" />
  <line x1="260" y1="100" x2="250" y2="100" />
  <line x1="340" y1="100" x2="350" y2="100" />
  <line x1="270" y1="70" x2="265" y2="65" />
  <line x1="330" y1="70" x2="335" y2="65" />
  <line x1="270" y1="130" x2="265" y2="135" />
  <line x1="330" y1="130" x2="335" y2="135" />
  
  <!-- Color palette -->
  <circle cx="80" cy="120" r="35" />
  <circle cx="65" cy="105" r="10" fill="#F377DE" />
  <circle cx="95" cy="105" r="10" />
  <circle cx="65" cy="135" r="10" />
  <circle cx="95" cy="135" r="10" fill="#F377DE" />
  
  <!-- Ruler -->
  <rect x="180" y="280" width="150" height="25" rx="3" />
  <line x1="200" y1="280" x2="200" y2="290" />
  <line x1="220" y1="280" x2="220" y2="295" />
  <line x1="240" y1="280" x2="240" y2="290" />
  <line x1="260" y1="280" x2="260" y2="295" />
  <line x1="280" y1="280" x2="280" y2="290" />
  <line x1="300" y1="280" x2="300" y2="295" />
  
  <!-- Geometric shapes floating -->
  <polygon points="60,220 90,220 75,195" />
  <rect x="320" cy="220" width="40" height="40" rx="5" />
  <circle cx="350" cy="350" r="20" />
  
  <!-- Bezier curve -->
  <path d="M150 80 Q200 20 250 80 Q300 140 350 80" stroke-width="2" />
  
  <!-- Control points -->
  <circle cx="150" cy="80" r="4" fill="#F377DE" />
  <circle cx="250" cy="80" r="4" fill="#F377DE" />
  <circle cx="350" cy="80" r="4" fill="#F377DE" />
</svg>
